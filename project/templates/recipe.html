{% extends 'base.html' %} {% block content %}
<div class="yellow_bg">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title">
          <h2>Our Recipes</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- section -->
<section class="resip_section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="owl-carousel owl-theme">
          {% for i in item %}
          <div class="item">
            <div class="product_blog_img">
              <div class="blog_img_box">
                <figure>
                  {% if i.offer %}
                  <span
                    style="
                      background-color: white;
                      padding: 10px;
                      font-family: Arial;
                    "
                    ><b style="color: black"> offer </b></span
                  >
                  {% else %}
                  <span>&ensp;</span>
                  {% endif %}
                  <a href="{% url 'itemDetails' i.id %}"
                    ><img src="{{i.img.url}}" alt="#"
                  /></a>
                </figure>
              </div>
            </div>
            <div class="product_blog_cont">
              <h3>{{i.name}}</h3>
              <h4><span class="theme_color">â‚¹</span>{{i.price}}</h4>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock%}

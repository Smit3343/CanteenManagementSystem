{% extends 'baseWithoutfeedback.html' %} {% load static %} {% block content %}

<div class="container" style="margin-top: 130px">
    <div class="container my-5">
        {% for i in order %}
        <div class="row">
            <table>
                <tr>
                    <td colspan="3" align="center">
                        Order id: {{i.id}}
                    </td>
                    <td colspan="3" align="center">
                        <a href="/order/preview/?id={{i.id}}" class="btn btn-primary">preview</a>
                    </td>
                    <td colspan="3" align="center">
                        <a href="/order/download" class="btn btn-primary et_pb_button">download</a>
                    </td>
                </tr>
            </table>
        </div>
        {% endfor%}
        
    </div>

</div>

{% endblock %}
